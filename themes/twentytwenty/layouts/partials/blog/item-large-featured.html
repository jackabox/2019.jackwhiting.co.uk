<div class="mb-10 lg:mb-20 pb-10 lg:pb-20 post-item">
    <div class="w-full lg:w-9/12">
      <div class="flex">
        <p class="inline-block mr-3 text-xs font-medium uppercase tracking-wide mb-3 px-3 py-2 bg-site-pink rounded">&star; Featured Post</p>
      </div>
      <h2 class="mb-4"><a href="{{.Permalink}}" class="no-underscore">{{.Title}}</a></h2>
    </div>

    <div class="flex flex-wrap row justify-between">  
      <div class="column w-full lg:w-9/12">
        <p>{{ .Summary }}</p>

        <p class="mt-6">
          <a href="{{.Permalink}}">Read More</a>
        </p>
      </div>

      <div class="column hidden lg:block lg:w-3/12 xl:w-2/12">
        {{ partial "blog/date.html" . }}
        {{ partial "blog/categories.html" . }}
      </div>
    </div>
</div>
