<h5 class="mb-2 mt-6">Categories</h5>

{{ $taxonomy := "categories" }}
{{ with .Param $taxonomy }}
  <ul>
    {{ range $index, $category := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $category) -}}
        <li class="leading-normal">
          <a class="text-sm" href="{{ .Permalink }}">{{ $category }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
