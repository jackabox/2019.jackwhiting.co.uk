<div class="mt-14 flex flex-wrap row items-center justify-between">
	<div class="w-full lg:w-7/12 column mb-5 lg:mb-0">
		<img src="{{ .Params.image }}" alt="" class="w-full h-auto rounded-lg">
	</div>

	<div class="w-full lg:w-4/12 column">
		<h3 class="mb-3">{{ .Title }}</h3>
		{{ .Summary }}
		<p class="mt-5"><a href="{{ .Params.link }}" rel="noreferrer noopener" title="Link to view website of {{ .Title }}">Visit site</a></p>
	</div>
</div>
