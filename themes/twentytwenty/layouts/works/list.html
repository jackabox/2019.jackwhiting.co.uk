{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section class="container">
  <div>
    <h1>{{.Title}}</h1>
    {{.Content}}
  </div>

  <!-- Ranges through content/posts/*.md -->
  {{ range .Pages }}
      <div class="py-10">
          <h2>{{.Title}}</h2>
          {{ .Summary }}
          <p><a href="{{ .Params.Link }}" title="Link to {{.Title}}" rel="nofollow noreferrer">Visit Website</a></p>
      </div>
  {{ end }}
</section>

{{ partial "footer.html" . }}
