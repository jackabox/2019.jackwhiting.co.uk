{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section class="container mt-20">
  <div class="lg:w-8/12 mb-14 lg:mb-20">
    <h1 class="mb-4">Posts In "{{.Title}}"</h1>
    {{.Content}}
  </div>

  <!-- Ranges through content/posts/*.md -->
  <div class="flex flex-wrap justify-between post-items">
    {{ range $index, $element := (.Paginator 8).Pages }}
      {{ partial "blog/item.html" . }}
    {{ end }}
  </div>

  {{ template "_internal/pagination.html" . }}
</section>

{{ partial "footer.html" . }}
