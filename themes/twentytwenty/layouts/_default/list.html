{{ partial "head.html" . }}
{{ partial "header.html" . }}

<section class="container mt-10 lg:mt-20">
  <div class="w-full lg:w-8/12 mb-14 lg:mb-20" data-animate="fade-up">
    <h1 class="mb-4">{{.Title}}</h1>
    {{.Content}}
  </div>

  <!-- Ranges through content/posts/*.md -->
  <div class="flex flex-wrap justify-between post-items">
    {{ range $index, $element := (.Paginate (where .Pages "Params.private" "!=" true) 8).Pages }}
      {{ partial "blog/item.html" . }}
    {{ end }}
  </div>

  <div data-animate="fade-up">
    {{ template "_internal/pagination.html" . }}
  </div>
</section>

{{ partial "footer.html" . }}
